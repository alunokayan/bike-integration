# Server configuration
spring.application.name=bike-integration
server.port=8080
server.servlet.context-path=/bike-integration

# Database configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.datasource.username=root
spring.datasource.password=secure_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Logging configuration
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Security configuration
spring.security.user.name=admin
spring.security.user.password=secure_password

# Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=bicityifsp@gmail.com
spring.mail.password=secure_app_password
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=false

# Swagger configuration
springdoc.swagger-ui.persist-authorization=true