<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="/bike-integration/app/utils.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="login.js" defer></script>
  <style>
    body {
      background-color: #e0e0e0; /* fundo menos branco */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #app {
      background-color: #f0f0f0; /* container com tom de cinza suave */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-inline-width: 400px;
      margin: 80px auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #888;
    }
    .btn-primary {
      background-color: #5a5a5a;
      border-color: #5a5a5a;
    }
    .btn-primary:hover {
      background-color: #484848;
      border-color: #484848;
    }
    .error { color: #d9534f; }
  </style>
</head>
<body>
  <div id="app" class="container mt-4">
    <h2 class="mb-3">Login</h2>
    <div v-if="loginExpired" class="alert alert-warning" role="alert">
      Seu login expirou. Por favor, fa√ßa login novamente.
    </div>
    <form @submit.prevent="login" class="mb-3">
      <div class="mb-3">
        <label for="accessKey" class="form-label">Access Key:</label>
        <input type="text" v-model="loginData.accessKey" id="accessKey" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="secretKey" class="form-label">Secret Key:</label>
        <input type="password" v-model="loginData.secretKey" id="secretKey" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="error" v-if="loginError">{{ loginError }}</div>
  </div>
</body>
</html>
